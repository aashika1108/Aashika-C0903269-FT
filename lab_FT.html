<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>

	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>

	<table id="table" style="border: 1px solid black; border-collapse: collapse; margin:auto" cellspacing="0"></table>
		
	<script language="javascript">
		var rowCount = 0;
		var colCount = 0;
		function generateTable() {
			var rows = parseInt(document.getElementById('t1').value);
			var cols = parseInt(document.getElementById('t2').value);
			var table = document.getElementById('table');
			
			// Clear existing table
			table.innerHTML = '';
			rowCount = rows;
			cellCount = cols;
			
			// Generate new table
			for (var i = 0; i < rows; i++) {
				var row = table.insertRow(i);
				for (var j = 0; j < cols; j++) {
					var cell = row.insertCell(j);
					cell.innerHTML = "Row " + (i+1) + ", Column " + (j+1);
					cell.style.border = "1px solid black"; 
				}
			}
			
		}

		function addColumn() {
			var table = document.getElementById('table');
			var rows = table.rows;
			colCount = table.rows[0].cells.length + 1; 
		
			for (var i = 0; i < rows.length; i++) {
				var cell = rows[i].insertCell(-1);
				cell.innerHTML = "Row " + (i + 1) + ", Column " + colCount;
				cell.style.border = "1px solid black"; 
			}
		}
		function addRow() {
			var table = document.getElementById('table');
			rowCount++;
			var row = table.insertRow(-1);
			var cols = table.rows[0].cells.length;
			for (var i = 0; i < cols; i++) {
				var cell = row.insertCell(i);
				cell.innerHTML = "Row " + rowCount + ", Column " + (i+1);
				cell.style.border = "1px solid black"; 
			}
		}
		

	</script>
	
</html>
